spring.application.name=hidroponico

# Configuracion de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/hidroponico
spring.datasource.username=hidroponico
spring.datasource.password=hidroponico
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion JPA e Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.jpa.properties.hibernate.search_path=public
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=false